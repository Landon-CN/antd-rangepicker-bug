<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="https://s3plus.meituan.net/v1/mss_e2821d7f0cfe4ac1bf9202ecf9590e67/cdn-prod/file:1040877d/favicon-mt.ico" rel="shortcut icon" />
    <meta
      name="description"
      content="%REACT_APP_DESCRIPTION%"
    />
    <title>%REACT_APP_TITLE%</title>
    <meta name="lx:category" content="%REACT_APP_LX_CHANNEL_IDENTIFIER%">
    <!-- lx:appnm 或 lx:defaultAppnm 必须设置，否则将取 document.domain -->
    <meta name="lx:appnm" content="%REACT_APP_LX_APP_IDENTIFIER%">
    <!-- 可选，初始化完成后自动发送PV -->
    <meta name="lx:cid" content="%REACT_APP_LX_PAGE_CID%">
    <% if (process.env.NODE_ENV === 'production') { %>
      <link rel="dns-prefetch" href="//analytics.meituan.net"/>
      <link rel="dns-prefetch" href="//wreport.meituan.net"/>
      <link rel="dns-prefetch" href="//report.meituan.com"/>
    <% } %>
    <script type="text/javascript">
      // 种子代码开始
      !(function (win, doc, ns) {
        var cacheFunName = '_MeiTuanALogObject';
        win[cacheFunName] = ns;
        if (!win[ns]) {
          var _LX = function () {
            _LX.q.push(arguments);
            return _LX;
          };
          _LX.q = _LX.q || [];
          _LX.l = +new Date();
          win[ns] = _LX;
        }
      })(window, document, 'LXAnalytics');
      // 种子代码结束
      // 设置相关环境信息示例
      // LXAnalytics('set', 'uid', uid);
    </script>
    <script src="%REACT_APP_LX_SRC%" type="text/javascript" charset="utf-8" async></script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <% if (process.env.NODE_ENV === 'production') { %>
      <script crossorigin="anonymous" src="//www.dpfile.com/app/owl/static/owl_%REACT_APP_OWL_VERSION%.js"></script>
      <script>
        Owl.start({
          // devMode
          devMode: %REACT_APP_OWL_DEV_MODE%,
          // CAT 上申请的采集项目名
          project: '%REACT_APP_FRONTEND_APPKEY%',
          // 数据采集 Path，SPA 也可以设置成一个固定值，比如 'index'
          pageUrl: location.href,
          // 页面性能采集配置，会有额外性能开销，默认关闭，可配置打开
          page: {
            auto: true,
            sensoryIndex: false // 指标收集开关
          }
        })
      </script>
      <% } %>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
